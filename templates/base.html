<!-- templates/base.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% block title %}Judul Halaman{% endblock %}</title>
    <!-- Bootstrap 5 CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <!-- FontAwesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
    <style>
        body {
            /* Menambahkan padding di bagian bawah yang setara dengan tinggi footer */
            padding-bottom: 70px; /* Sesuaikan dengan tinggi footer Anda */
        }
        .footer {
            /* Pastikan footer tetap di bagian bawah halaman */
            position: fixed;
            bottom: 0;
            width: 100%;
            height: 60px; /* Tinggi footer */
        }
    </style>
</head>
<body>
    <header>
        {% include 'navbar.html' %}
    </header>
    <main class="container mt-4">
        {% block content %}
        {% include 'home.html' %}
        {% endblock %}
    </main>
    <footer class="footer mt-auto py-3 bg-light">
        <div class="container">
            <span class="text-muted">Copyright rDirk @2024</span>
        </div>
    </footer>
    <!-- Bootstrap 5 JS Bundle with Popper -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
